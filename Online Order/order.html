<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <nav class="navbar-bg">
      <a href="#" class="nav-home">Home</a>
      <a href="#" class="nav-menu">Menu</a>
      <a href="#" class="nav-order">Order</a>
    </nav>
  </header>

  <main class="container">
    <img class="background-image" src="./images/background-image.png" alt="Background" />
    <div class="overlay"></div>

    <section class="title-box">
      <h1 class="title-text">Order Online</h1>
    </section>

    <form class="order-form">
      <h2 class="form-section-title">Your Items</h2>

      <div class="form-row">
        <label for="item1">Item 1</label>
        <input type="text" id="item1" name="item1" placeholder="Item name" readonly>
        <label for="qty1">QTY</label>
        <input type="number" id="qty1" name="qty1" min="0">
      </div>

      <div class="form-row">
        <label for="item2">Item 2</label>
        <input type="text" id="item2" name="item2" placeholder="Item name" readonly>
        <label for="qty2">QTY</label>
        <input type="number" id="qty2" name="qty2" min="0">
      </div>

      <div class="form-row">
        <label for="item3">Item 3</label>
        <input type="text" id="item3" name="item3" placeholder="Item name" readonly>
        <label for="qty3">QTY</label>
        <input type="number" id="qty3" name="qty3" min="0">
      </div>

      <label for="dropdown" class="dropdown-label">Choose an Item</label>
      <select id="dropdown" name="dropdown" class="dropdown">
        <option value="">-- Select --</option>
        <option value="Item1">Item1</option>
        <option value="Item2">Item2</option>
        <option value="Item3">Item3</option>
        <option value="Item4">Item4</option>
        <option value="Item5">Item5</option>
      </select>

      <button type="button" class="calculate-total-btn">Calculate Total</button>
    </form>

    <form class="contact-form">
      <h2 class="form-section-title">Contact Details</h2>

      <div class="form-row">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="form-row">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-row">
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
      </div>

      <div class="form-row">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments"></textarea>
      </div>

      <button type="submit" class="place-order-btn">Place Order</button>
    </form>
  </main>
  

  <script src="scripts/script.js"></script>
</body>
</html>
