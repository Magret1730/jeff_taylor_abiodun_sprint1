<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <nav class="navbar-bg">
      <a href="#" class="nav-home">Home</a>
      <a href="#" class="nav-menu">Menu</a>
      <a href="#" class="nav-order">Order</a>
    </nav>
  </header>

  <main class="container">
    <img class="background-image" src="./images/background-image.png" alt="Background" />
    <div class="overlay"></div>

    <section class="title-box">
      <h1 class="title-text">Order Online</h1>
    </section>

    <form class="order-form">
      <h2 class="form-section-title">Your Items</h2>

      <div id="item-container"></div>

      <label for="dropdown" class="dropdown-label">Choose an Item</label>
      <select id="dropdown" name="dropdown" class="dropdown">
        <option value="">-- Select --</option>
        <option value="Pancakes">Pancakes : $5.99</option>
        <option value="Omelette">Omelette : $10.99</option>
        <option value="French Toast">French Toast : $8.99</option>
        <option value="Chicken Wrap">Chicken Wrap : $10.99</option>
        <option value="Caesar Salad">Caesar Salad : $8.99</option>   
        <option value="Burger">Burger : $5.99</option>
        <option value="Tea">Tea : $2.00</option>
        <option value="Coffee">Coffee : $2.00</option>
        <option value="Juice">Juice : $3.00</option>
      </select>

      <button type="button" class="calculate-total-btn">Calculate Total</button>
    </form>

    <form class="contact-form">
      <h2 class="form-section-title">Contact Details</h2>

      <div class="form-row">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="form-row">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-row">
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
      </div>

      <div class="form-row">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments"></textarea>
      </div>

      <button type="button" class="place-order-btn">Place Order</button>
    </form>
  </main>

  <script src="scripts/script.js"></script>
</body>
</html>
