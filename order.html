<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <link rel="stylesheet" href="styles/order.css">
</head>
<body>
  <header class="navbar">
    <nav class="navbar-bg">
      <a href="./index.html" class="nav-home">Home</a>
      <a href="./Menu.html" class="nav-menu">Menu</a>
      <a href="./order.html" class="nav-order">Order</a>
    </nav>
  </header>

  <main class="container">
    <div class="overlay"></div>

    <section class="title-box">
      <h1 class="title-text">Order Online</h1>
    </section>

    <form class="order-form">
      <h2 class="form-section-title">Your Items</h2>

      <div id="item-container"></div>

      <label for="dropdown" class="dropdown-label">Choose an Item</label>
      <select id="dropdown" name="dropdown" class="dropdown">
        <option value="">-- Select --</option>
        <option value="Pancakes">Pancakes : $5.99</option>
        <option value="Omelette">Omelette : $10.99</option>
        <option value="French Toast">French Toast : $8.99</option>
        <option value="Chicken Wrap">Chicken Wrap : $10.99</option>
        <option value="Caesar Salad">Caesar Salad : $8.99</option>   
        <option value="Burger">Burger : $5.99</option>
        <option value="Tea">Tea : $2.00</option>
        <option value="Coffee">Coffee : $2.00</option>
        <option value="Juice">Juice : $3.00</option>
      </select>

      <button type="button" class="calculate-total-btn">Calculate Total</button>
    </form>

    <form class="contact-form">
      <h2 class="form-section-title">Contact Details</h2>

      <div class="form-row">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="form-row">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-row">
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
      </div>

      <div class="form-row">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments"></textarea>
      </div>

      <button type="button" class="place-order-btn">Place Order</button>
    </form>
  </main>

  <footer class="footer">
      <div class="contact-info">
        <section>
          <h3>Visit Us</h3>
          <p>5 Elizabeth St, Melbourne,<br>St. Johns, Canada</p>
        </section>
        <section>
          <h4>Hours:</h4>
          <p>Mon – Sun <br> 8AM – 9PM</p>
        </section>
        <section>
          <h4>Contact:</h4>
          <p>+1 (709)-999-9999</p>
        </section>
      </div>
  </footer>  

  <script src="scripts/order.js"></script>
</body>
</html>
